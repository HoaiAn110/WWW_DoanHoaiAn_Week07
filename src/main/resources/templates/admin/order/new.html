    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Order Page</title>

        <!-- Nhúng Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <h1>Danh sách đơn hàng</h1>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Order Date</th>
            <th>Quanlity</th>
            <th>Price</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <!-- Sử dụng Thymeleaf để lặp qua danh sách các đơn hàng -->
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.orderDetails.quantity}"></td>
            <td th:text="${order.orderDetails.price}"></td>
            <td th:text="${order.orderDetails.note}"></td>
        </tr>
        </tbody>
    </table>
    <button><a th:href="@{/add_order}" >Add order</a></button>
    <!-- Nhúng Bootstrap JavaScript (nếu bạn cần) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
