<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Order Page</title>

    <!-- Nhúng Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Thêm đơn hàng</h1>

<form action="/add_order" method="post">
    <!-- Thêm các trường dữ liệu tương ứng (ví dụ: orderDate, quantity, price, note) -->
    <div class="form-group">
        <label for="orderDate">Ngày đặt hàng</label>
        <input type="date" class="form-control" id="orderDate" name="orderDate" required>
    </div>
    <div class="form-group">
        <label for="quantity">Số lượng</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required>
    </div>
    <div class="form-group">
        <label for="price">Giá</label>
        <input type="number" class="form-control" id="price" name="price" required>
    </div>
    <div class="form-group">
        <label for="note">Ghi chú</label>
        <textarea class="form-control" id="note" name="note" rows="3"></textarea>
    </div>

    <div>
        <label for="productId">Chọn Sản Phẩm:</label>
        <select id="productId" name="productId">
            <option th:each="product : ${product}" th:value="${product.id}" th:text="${product.name}"></option>
        </select>
    </div>


    <button type="submit" class="btn btn-primary">Thêm</button>
</form>

<!-- Nhúng Bootstrap JavaScript (nếu bạn cần) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
